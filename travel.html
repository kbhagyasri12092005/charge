<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Explorer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f9ff;
      color: #333;
    }
    header {
      background: url('https://source.unsplash.com/1600x500/?travel,beach') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
    }
    header p {
      font-size: 1.2em;
    }
    nav {
      background: #0077b6;
      text-align: center;
      padding: 15px;
    }
    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ffdd00;
    }
    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      margin: 20px 0;
      display: flex;
    }
    .card img {
      width: 40%;
      object-fit: cover;
    }
    .card-content {
      padding: 20px;
      width: 60%;
    }
    .card-content h2 {
      margin-top: 0;
      color: #0077b6;
    }
    footer {
      background: #0077b6;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Travel Explorer</h1>
    <p>Discover beautiful destinations around the world</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Destinations</a>
    <a href="#">Packages</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <div class="card">
      <img src="https://source.unsplash.com/600x400/?paris" alt="Paris">
      <div class="card-content">
        <h2>
